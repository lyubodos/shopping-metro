<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      class="img-responsive"
      alt="{{ recipe.recipeName }}"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.recipeName }}</h1>
  </div>
</div>
<div class="ro">
  <div class="col-xs-12">
    <div class="btn-group" 
    appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="sendRecipeIngredientsToShoppingList()">To Shopping List</a></li>
        <li><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        href="#"
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients; let i = index"
        >
      {{ingredient.name}} ({{ingredient.amount}})
    </li>
    </ul>
  </div>
</div>
