<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="formRercipe" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeName">Recipe name:</label>
            <input
              class="form-control"
              type="text"
              id="recipeName"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Image URL:</label>
            <input
              class="form-control"
              type="text"
              id="imageURL"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="formRercipe.value.imagePath"
            alt=""
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              class="form-control"
              type="text"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" 
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input
                class="form-control"
                type="text"
                id="name"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                class="form-control"
                type="number"
                id="amount"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Edit Recipe</button>
      <button class="btn btn-danger" type="button">Cancel</button>
    </form>
  </div>
</div>
